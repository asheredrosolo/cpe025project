{% extends "sample_app/base.html" %}
{% block content %}
<div class="container ">
    <h1>Test Quiz</h1>
     
     <form method='post' action=''>
        {% csrf_token %}
        {% for q in M %}
        <div class="form-group">
          <label for="question">{{q.question}}</label>
        </div>
        <div class="form-check">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="option1">
                <label class="form-check-label" for="gridRadios1">
                    {{q.option1}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                    {{q.option2}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios3" value="option3">
                <label class="form-check-label" for="gridRadios3">
                    {{q.option3}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios4" value="option4">
                <label class="form-check-label" for="gridRadios4">
                    {{q.option4}}
                </label>
            </div>
            <br>
        </div>    
        {% endfor %}
        {% for q in T %}
        <div class="form-group">
          <label for="question">{{q.question}}</label>
        </div>
        <div class="form-check">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="True">
                <label class="form-check-label" for="gridRadios1">
                    True
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="False">
                <label class="form-check-label" for="gridRadios2">
                    False
                </label>
            </div>
            <br>
        </div>    
        {% endfor %}
        <button type="Submit" value="submit" name="Submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
{% endblock content %}
