{% extends "sample_app/base.html" %}
{% block content %}
    <div class="content-section"> 
        <form method="POST">
            {% csrf_token %} <!--csrf is for security-->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Delete
                </legend>
                <h2>Are you sure you want to delete this quiz?</h2><br>
                <h4>{{ object.quiz_title }}?</h4>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">
                    Yes
                </button>
                <a class="btn btn-outline-secondary" href="{% url 'quiz-edit' object.id %}">
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock content %}
