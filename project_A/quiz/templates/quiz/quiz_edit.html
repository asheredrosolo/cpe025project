{% extends "sample_app/base.html" %}
{% block content %}
    <article class="media content-section">        
        <div class="media-body">
            <h2 class="article-title">{{ object.quiz_title|capfirst }}</h2>
            <div>
                <a class="btn btn-secondary btn-sm mt-5 mb-1" href="{% url 'quiz-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-5 mb-1" href="{% url 'quiz-delete' object.id %}">Delete</a>
            </div>
        </div>
    </article>
{% endblock content %}
