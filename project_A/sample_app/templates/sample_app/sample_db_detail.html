{% extends "sample_app/base.html" %}
{% block content %}
    <article class="media content-section">
        <img src="{{ object.author.profile.image.url }}" class="rounded-circle article-img">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-data' object.author.username %}">{{ object.author }}</a>
                <small class="text-muted">{{ object.date|date:"F d, Y" }}</small>
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
            {% if object.author == user %}
                <div>
                    <a class="btn btn-secondary btn-sm mt-5 mb-1" href="{% url 'data-update' object.id %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-5 mb-1" href="{% url 'data-delete' object.id %}">Delete</a>
                </div>
            {% endif %}
        </div>
    </article>
{% endblock content %}
